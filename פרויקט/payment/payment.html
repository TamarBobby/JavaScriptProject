    <div id="wellcom">
        <h1>בטוחים שעשית את הבחירה הנכונה </h1>
        <h2>נשמח לעמוד לשירותכם לאורך כל הדרך- צוות mycar.</h2>


    </div>
    <div id="pay"></div>
    <div class="credit-card">
        <h4>Credit Card Details</h4>
        <form id="creditCardForm">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" placeholder="4580 1750 0085 6895" maxlength="16" required>

            <label for="cardName">Cardholder Name:</label>
            <input type="text" id="cardName" placeholder>

            <label for="expiryDate">Expiry Date:</label>

            <input type="number" id="expiryDate" placeholder=mm/yy minlength="3" maxlength="5" max="110" min="1299"
                required>
            <label for="cvv">CVV:</label>
            <input type="number" id="cvv" placeholder=123 minlength="3" maxlength="3" max="999" min="1" required>
            <br>

            <button type="submit" id="submit">Submit</button>
            <img src="../pages/login/login.html" alt="">
            <p class="integrity-check">Please fill in all the fields correctly.</p>
    </div>

    </form>
